<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>

      <fieldset style="padding: 20px 10px 20px 10px;">
        <legend>사용자 정보     </legend>
        <label for="id">아이디     </label>
        <input type="text"  id="id" autofocus placeholder="4~10자 사이,공백없이" required><br>
        <label for="mail">이메일     </label>
        <input type="email" id="mail"><br>
        <label for="password">비밀번호     </label>
        <input type="password" id="password"autofocus placeholder="문자와 숫자, 특수문자 포함 15글자 이내" required><br>
        <label for="password">비밀번호 확인     </label>
        <input type="password" id="password" autofocus placeholder="문자와 숫자, 특수문자 포함 15글자 이내" required><br>
        <label for="range">가입 경로     </label>
        <select name="where" id="where">
          <option value="네이버">네이버</option>
          <option value="다음">다음</option>
          <option value="구글">구글</option>
        </select><br>
      
        <label for="file">사진     </label><input type="file" name="파일 선택" id="file"> <br>
        <label for="birthday">생년월일     </label><input type="date" name="birthday" id="birthday"><br>
        <label for="memo">메모     </label><br><textarea name="memo" id="memo" rows="5"></textarea>
      </fieldset>

      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <label for=""><input type="radio" name="mailrecive" value="y" checked>메일 수신</label>
    <label for=""><input type="radio" name="mailrecive" value="n">메일 수신 안한</label>
      </fieldset>

      <form action="signup.html" method="get" style="display: inline;">
      <label for=""><input type="submit" name="signup" id="y" value="가입하기"></label>
    </form>
    <form action="signupcancel.html" method="get" style="display: inline;">
      <label for=""><input type="submit" name="signup" id="n" value="취소"></label>
    </form>
    </div>           
  </body>
</html>
